name: Testing - CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "*"
  push:
    branches:
      - "*"

jobs:
  test:
    
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm test
